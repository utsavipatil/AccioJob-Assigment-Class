<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- All Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="ProductContainer">
        <div class="productImage">
            <div class="topImage">
                <i class="fa-solid fa-share-nodes icon1"></i>
                <i class="fa-solid fa-heart icon2" ></i>
                <img class="mainApple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="Green Apple">
            </div>
            <div class="bottomImage">
                <img class="appleImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="1Apple">
                <img class="appleImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="2Apple">
                <img class="appleImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="3Apple">
                <img class="appleImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="4Apple">
            </div>
        </div>
        <div class="productDetails" >
            <div class="detailFirst">

            </div>
            <div class="detailSecond">
                <h1>Delicious Apples</h1>
                <p class="code">CODE: 459999</p>
                <p class="costText">R$ <span class="costNumber">7.93</span></p>
                <h3>SELECT A COLOR</h3>
                <div class="imageContainer">
                    <img class="colorImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    <img class="colorImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    <img class="colorImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    <img class="colorImage" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                </div>
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
                <button class="addToCartBtn">Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
