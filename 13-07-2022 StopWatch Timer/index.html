<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="time">00:00:00:000</span>
        </div>
    </div>

    <div class="controls">
        <button class="playPauseBtn">
            <img src="images/play-button.svg" alt="play button" class="playBtnImg">
            <img src="images/pause-button.svg" alt="pause Button" class="pauseBtnImg">
        </button>

        <button class="resetBtn">
            <img src="images/reset-button.svg" alt="Reset imga" class="resetBtnImg">
        </button>
    </div>
</body>
    <!-- JS -->
    <script src="app.js"></script>
</html>
