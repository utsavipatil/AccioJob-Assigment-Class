<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <input type="number" id="num1" placeholder="Enter Number 1">
        <select name="Operators" id="Operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter Number 2">
        <button value="=" onclick="calculateMyResult()">=</button>
        <p id="result"></p>
    </div>

    <br>
    <br>

    <div>
        <button id="changebtn" onclick="changeText()">Change text</button>
        <p>Hello</p>
        <p>Welcome</p>
        <p>To</p>
        <p>My</p>
        <p>Class</p>
    </div>
    
</body>
<script src="index.js"></script>
</html>
